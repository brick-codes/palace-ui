<html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lib/vanilla-datatables/vanilla-dataTables.css" />
    <script src="lib/vanilla-datatables/vanilla-dataTables.js"></script>
    <script src="landing.js"></script>

    <title>
      Palace
    </title>

  </head>


  <body id="landing">

    <header>
      Palace
    </header>

    <div id="lobby" class="landing">

      <h2>
        Play
      </h2>

      <p>
        <h4>Create Lobby:</h4>
        <form>
          <p>
            Lobby Name: <input type="text" name="lobbyname" id="lobby-name-input" required="true">
          </p>
          <p>
            Your Name: <input type="text" name="ownername" id="owner-name-input" required="true">
          </p>
          <p>
            Max Players: <input id="max-players-input" type="number" name="maxplayers" min="2" max="8" step="1" required="true">
          </p>
          <p>
            Private? <input type="checkbox" name="private" id='private-checkbox'>&nbsp;
            Password: <input type="password" name="password" id='password-input'>
          </p>
          <button type="button" id="create-lobby-button">Create Lobby</button>
        </form>
      </p>

      <h4>Join a Lobby:</h4>

      <table id="lobbies">
      </table>

    </div>

  </body>


</html>
